<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css" />
        <script src="https://kit.fontawesome.com/814ebdb568.js" crossorigin="anonymous"></script>		
        <title>Mon panier</title>
    </head>
    <body>

        <!-- [ HEADER -->
        <header>
    
            <!-- [ NAV -->
            <nav class="navbar fixed-top navbar-expand-sm navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <i class="fas fa-shopping-cart"></i> Orinoco
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- [ MENU -->
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Nos produits</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="cart.html">Mon panier</a>
                            </li>
                        </ul>
                        <!-- MENU ] -->

                    </div>
                </div>
            </nav>
            <!-- NAV ] -->

        </header>
        <!-- HEADER ] -->

        <div id="flex-content">

            <!-- [ CONTENU -->
            <main>

                <!-- [ BANNIÈRE -->
                <div class="banner py-3 px-5 mb-5">
                    <h1>Finalisez votre commande</h1>
                </div>
                <!-- BANNIÈRE ] -->

                <div class="container">
                    <div class="row">

                        <!-- [ PARTIE 1 -->
                        <section class="col-12 col-md-6">
                            <h2 class="cart-grid pb-2 mb-4">Mes articles</h2>

                            <!-- [ GALERIE -->
                            <div class="container" id="cartList"></div>
                                <!-- cartList add with display() method in Cart.js -->
                            <!-- GALERIE ] -->

                        </section>
                        <!-- PARTIE 1 ] -->

                        <!-- [ PARTIE 2 -->
                        <section class="col-12 col-md-6" id="orderForm">
                            <h2 class="cart-grid pb-2 mb-4">Mes informations</h2>

                            <!-- [ FORMULAIRE -->
                            <form class="container">
                                <div class="form-group mb-3">
                                    <label for="lastName" class="form-label">Nom :</label>
                                    <input type="text" class="form-control" id="lastName" maxlength="24" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="firstName" class="form-label">Prénom :</label>
                                    <input type="text" class="form-control" id="firstName" maxlength="24" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">E-mail :</label>
                                    <input type="email" class="form-control" id="email" maxlength="24" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="address" class="form-label">Adresse :</label>
                                    <input type="text" class="form-control" id="address" maxlength="48" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="city" class="form-label">Ville :</label>
                                    <input type="text" class="form-control" id="city" maxlength="24" required />
                                </div>
                                <p class="text-danger"><i class="fas fa-info-circle"></i>
                                Tous les champs ci-dessus sont requis.</p>
                                <div class="d-grid mb-3 btn-grid">
                                    <button type="submit" class="btn btn-success mx-auto my-3"><strong>VALIDER MA COMMANDE</strong></button>
                                </div>
                            </form>
                            <!-- FORMULAIRE ] -->

                        </section>
                        <!-- PARTIE 2 ] -->

                    </div>
                </div>
            </main>
            <!-- CONTENU ] -->

            <!-- [ FOOTER -->
            <footer class="bg-dark pt-3">
                <p class="text-light text-center">© Orinoco brand 2021</p>
            </footer>
            <!-- FOOTER ] -->

        </div>

        <script type="module" src="../js/data_cart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
