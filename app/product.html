<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css" />
        <script src="https://kit.fontawesome.com/814ebdb568.js" crossorigin="anonymous"></script>		
        <title>Fiche produit</title>
    </head>
    <body>

        <!-- [ HEADER -->
        <header>
    
            <!-- [ NAV -->
            <nav class="navbar fixed-top navbar-expand-sm navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <i class="fas fa-shopping-cart"></i> Orinoco
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- [ MENU -->
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Nos produits</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cart.html">Mon panier</a>
                            </li>
                        </ul>
                        <!-- MENU ] -->

                    </div>
                </div>
            </nav>
            <!-- NAV ] -->

        </header>
        <!-- HEADER ] -->

        <div id="flex-content">

            <!-- [ CONTENU -->
            <main>

                <!-- [ BANNIÈRE -->
                <div class="banner py-3 px-4 px-sm-5">
                    <h1 id="title">Ours en peluche</h1>
                </div>
                <!-- BANNIÈRE ] -->

                <div class="container my-4 my-sm-5">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb flex-nowrap">
                            <li class="breadcrumb-item text-nowrap"><a href="index.html">Tous les produits</a></li>
                            <li class="breadcrumb-item active text-truncate" aria-current="page" id="productId">Produit indisponible</li>
                        </ol>
                    </nav>

                    <!-- [ PARTIE 1 -->
                    <section class="row">
                        <div id="productImg" class="col-12 col-md-6 px-lg-5 order-md-2">
                            <!-- productImg ajoutée avec la méthode displayProduct() dans Product.js -->
                        </div>
                        <div id="productDesc" class="col-12 col-md-6 px-lg-5 order-md-1">
                            <h2 id="subtitle">Oops… Quelque chose s'est mal passé</h2>
                            <!-- productDesc ajoutée avec la méthode displayProduct() dans Product.js -->
                        </div>
                    </section>
                    <!-- PARTIE 1 ] -->

                </div>
            </main>
            <!-- CONTENU ] -->
            
            <!-- [ FOOTER -->
            <footer class="bg-dark pt-3">
                <p class="text-light text-center">© Orinoco brand 2021</p>
            </footer>
            <!-- FOOTER ] -->

        </div>

        <script type="module" src="../js/data_product.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
